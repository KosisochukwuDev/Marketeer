<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="kosi">
    <title>Marketeer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="marketeer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <header>
        <nav>
            <span class="mainnav">
                <div class="dropdown">
                    <a href="marketeer.html">Home</a>
                    <div class="dropdown-content">
                        <a href="#underhero">Overview</a>
                        <a href="#tabSection">Why Us</a>
                        <a href="#cards">Blog</a>
                    </div>
                </div>
                <div class="dropdown">
                    <a href="">Store</a>
                    <div class="dropdown-content">
                        <a href="">Recommended for you</a>
                        <a href=""> Our Partners</a>
                        <a href=""></a>
                    </div>
                </div>
                <a href="">Categories</a>
                <a href="">Brand Outlet</a>
            </span>

            <div class="search-container">
                <input type="search" name="search" placeholder="Search" id="searchbar">
                <button id="search-button">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </button>
            </div>

            <span class="nav2">
                <button class="user" onclick="openSignIn()"><i class="fa fa-user" aria-hidden="true"></i></button>
                <div id="signIn">
                    <div class="signInModal">
                        <span class="close" onclick="closeSignIn()">&times;</span>
                        <center>
                            <p class="formHead">Sign in to your account</p>
                        </center>
                        <form action="" method="get">
                            <label for="email">Email</label><br>
                            <input type="email" class="inputForm" required><br>
                            <label for="password">Password</label><br>
                            <input type="password" class="inputForm" required><br>
                            <div class="inputBtns">
                                <button type="submit" class="inputBtn">Sign In</button>
                                <button type="reset" class="inputBtn">Forgot Password</button>
                            </div>
                        </form>
                    </div>
                </div>
                <a href=""><i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
            </span>
        </nav>

    </header>
    <main>
        <h1>Your Cart</h1>
        <div class="container cart-items">
            <table>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                </tr>
                <tr>
                    <td>
                        <div class="cart-info">
                            <img src="" alt="">
                            <div>
                                <p>Orange Ipbone 17 pro</p>
                                <small>Price: $50.00</small>
                                <a href="">Remove</a>
                            </div>
                        </div>
                    </td>
                    <td><input type="number" value="1"></td>
                    <td>$50.00</td>
                </tr>

            </table>
        </div>

        <button>Checkout your cart</button>
        <footer>
            <a href="">Contact Us</a>
            <p>Copyright &copy; Marketeer, 2025</p>
        </footer>
    </main>
</body>

</html>
