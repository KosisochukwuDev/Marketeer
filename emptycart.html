<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="KOsi and Patrick">
    <meta name="author" content="kosi">
    <title>Marketeer</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="marketeer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <header>
        <nav>
            <span class="mainnav">
                <div class="dropdown">
                    <a href="marketeer.html">Home</a>
                    <div class="dropdown-content">
                        <a href="#underhero">Overview</a>
                        <a href="#tabSection">Why Us</a>
                        <a href="#cards">Blog</a>
                    </div>
                </div>
                <div class="dropdown">
                    <a href="">Store</a>
                    <div class="dropdown-content">
                        <a href="categories.html">Trending Items</a>
                        <a href="">Shop</a>
                        <a href=""></a>
                    </div>
                </div>
                <a href="">Categories</a>
                <a href="">Brand Outlet</a>
            </span>

            <div class="search-container">
                <input type="search" name="search" placeholder="Search" id="searchbar">
                <button id="search-button">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </button>
            </div>

            <span class="nav2">
                <button class="user" onclick="openSignIn()"><i class="fa fa-user" aria-hidden="true"></i></button>
                <div id="signIn">
                    <div class="signInModal">
                        <span class="close" onclick="closeSignIn()">&times;</span>
                        <center>
                            <p class="formHead">Sign in to your account</p>
                        </center>
                        <form action="" method="get">
                            <label for="email">Email</label><br>
                            <input type="email" class="inputForm" required><br>
                            <label for="password">Password</label><br>
                            <input type="password" class="inputForm" required><br>
                            <div class="inputBtns">
                                <button type="submit" class="inputBtn">Sign In</button>
                                <button type="reset" class="inputBtn">Forgot Password</button>
                            </div>
                        </form>
                    </div>
                </div>
                <a href="cart.html"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
            </span>
        </nav>

    </header>
    <main class="emptycart">
        <h1>Your cart is empty</h1>
        <h2><a href="#signIn" onclick="openSignIn()">Sign in</a> to your account or <a href="#modalSign" return false;
                onclick="openModal()">create an account</a> to start shopping.</h2>
        <div id="modalSign">
            <div class="modalForm">
                <span onclick="closeModal()" class="close">&times;</span>
                <center>
                    <p class="formHead">Create an Account</p>
                </center>
                <form action="" method="get">
                    <label for="">Name</label><br>
                    <input type="text" class="inputForm" required><br>
                    <label for="">Email</label><br>
                    <input type="email" class="inputForm" required><br>
                    <label for="">Country</label><br>
                    <input type="text" class="inputForm" required><br>
                    <label for="">Address</label><br>
                    <textarea name="" id="formAddress" rows="5" required></textarea><br>
                    <label for="">Password</label><br>
                    <input type="password" class="inputForm" required><br>
                    <label for="">Confirm Password</label><br>
                    <input type="password" class="inputForm" required><br>
                    <button type="submit" class="inputBtn">Enter</button>
                </form>
            </div>
        </div>
    </main>
    <script src="marketeer.js"></script>
</body>
